<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vilantnen's Official Website</title>
  <meta http-equiv="cache-control" content="no-cache"> 
  <meta http-equiv="expires" content="0"> 
  <meta http-equiv="pragma" content="no-cache">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lato:wght@300&family=Noto+Color+Emoji:wght@400&display=swap');

    :root {
      --bg-color-light: #f8f9fa;
      --bg-color-dark: #343a40;
      --text-color-light: #495057;
      --text-color-dark: #f8f9fa;
      --hover-color-light: #868e96;
      --hover-color-dark: #dee2e6;
      --divider-color: #e0e0e0; /* Light gray divider */
    }

    html {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      font-family: "Nunito", system-ui, -apple-system, Roboto, Oxygen, Ubuntu, Cantarell, BlinkMacSystemFont, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif, monospace;
      margin: 0;
      padding: 0px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: block; /* Changed from flex to block */
      min-height: 200vh; /* Set minimum height to 200vh */
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Fixed header styles with background image */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      height: 70px;
    }

    body.dark-mode .header {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    /* Title inside the header */
    .header h1 {
      margin: 0;
      flex-grow: 1; /* Take up available space */
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    button {
      background-color: transparent;
      color: var(--text-color-light);
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    /* Change color of sun/moon icon based on mode */
    body.dark-mode button {
      color: var(--text-color-dark); /* Light color for the moon icon in dark mode */
    }

    /* Hover effect for button */
    button:hover {
      color: var(--hover-color-light); /* Hover effect for button: changes to light color */
    }

    body.dark-mode button:hover {
      color: var(--hover-color-dark); /* Hover effect for button in dark mode */
    }

    /* Prevent sun icon from turning white on hover in light mode */
    button i {
      color: inherit; /* Ensure the icon inherits button color */
    }

    /* Filler text styles */
    .content {
      position: relative; /* Added position relative */
      margin-top: 70px;
      width: 100%;
      height: calc(100vh - 70px);
      background-image: url('view.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .welcome-text {
      font-weight: bold;
      font-size: 40px;
      text-align: center;
    }

    .station-section {
      position: relative; /* Added position relative */
      margin-top: 0;
      height: calc(100vh-70vh);
      background-image: url('station.png');
    }

    .station-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .footer {
      width: 100%;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: auto;
    }

    body.dark-mode .footer {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
  </style>
</head>
<body>
  
  <div class="header">
    <h1>Vilantnen </h1>
    <button id="toggleBtn"><i class="fas fa-sun"></i></button>
  </div>

  <div class="content">
    <p class="welcome-text">
      Welcome to Vilantnen
    </p>
  </div>

  <div class="content station-section">
    <h2>Rail Access</h2>
    <p class="description-text">
      Vipolis may be accessed via CenrailÂ® from Idanopolis using the Mountain Line.
    </p>
  </div>

  <div class="footer">
    For any issues, please contact @sq3c on Discord
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const body = document.body;
    const header = document.querySelector('.header');
    const titleDivider = document.querySelector('.title-divider');

    // Check for saved mode in localStorage
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggleBtn.innerHTML = '<i class="fas fa-moon"></i>'; // Display moon icon for dark mode
    } else {
      body.classList.remove('dark-mode');
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>'; // Display sun icon for light mode
    }

    toggleBtn.addEventListener('click', () => {
      // Toggle the dark mode
      body.classList.toggle('dark-mode');
      
      // Toggle between sun and moon icon based on the mode
      if (body.classList.contains('dark-mode')) {
        toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', 'enabled'); // Save dark mode preference
      } else {
        toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('darkMode', 'disabled'); // Save light mode preference
      }
    });
  </script>
</body>
</html>
